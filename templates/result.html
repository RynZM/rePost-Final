<!DOCTYPE html>
<html>
  <head>
    <title>rePost Image-Text Extractor</title>
  </head>

  <body>
    <center><h1 style = 'color:rgb(96, 165, 255); font-family: Cambria; margin-bottom: 50px; font-size: 50px; 
    border: rgb(96, 165, 255) 3px solid; margin-right: 570px; 
    margin-left: 570px;'>rePost Image-Text Extractor</h1></center>
    <div style = "margin-left:650px;">
      {% if paragraphs %}
        {% for paragraph in paragraphs %}
            <p>{{ paragraph }}</p>
        {% endfor %}
    {% else %}
        <p>No text found in image.</p>
    {% endif %}
    </div>

    <div style = "position: absolute; top: 35px; left: 50px; border: rgb(96, 165, 255) 3px solid; padding: 20px;">
      <form action="/send-email_route" method="POST">
      <label for="recipient_email">Recipient email:</label><br>
      <input type="email" id="recipient_email" name="recipient_email" required><br><br>
      <label for="text">Text to send:</label><br>
      <textarea id="text" name="text" rows="5" cols="50" required></textarea><br><br>
      <input type="submit" value="Send Email">
      </form>
    </div>


  </body>

</html>
